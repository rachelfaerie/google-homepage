<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Googlish</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="nav" id="header">
            <ul>
                <li><a id="gmail" href="https://mail.google.com/">Gmail</a></li>
                <li><a id="images" href="https://www.google.com/imghp">Images</a></li>
                <li><a id="appcube" href="https://www.google.com/intl/en/options/"><img id="cube" src="images/appcube.png"></a></li>
                <li><a id="signin" href="https://accounts.google.com/signin">Sign In</a></li>
            </ul>
        </div>
        
        <div class="main">
            <img id="logo" src="images/logo.png">
            <br>
            <div id="searchbox">
                <input type="text">
                <a href ="#"><img id="mic" src="images/microphone.png"></a>
            </div>
            <br>
            <div id="buttons">
                <div class="button">Google Search</div>
                <div class="button">I'm Feeling Lucky</div>
            </div>
        </div>
        
        <div class="nav" id="footer">
            <ul class="left">
                <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
                <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
            </ul>
            <ul class="right">
                <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
                <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </div>
    </body>
</html>
